version: v1.0
name: MapCountries Quiz
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore node-modules-$(checksum package-lock.json)
            - npm install
            - cache store node-modules-$(checksum package-lock.json) node_modules

  - name: Lint, format & unit tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore node-modules-$(checksum package-lock.json)
          - npm install
          - cache store node-modules-$(checksum package-lock.json) node_modules
      jobs:
        - name: Lint
          commands:
            - npm run lint:style
        - name: Format
          commands:
            - npm run format:prettier
        - name: Tests
          commands:
            - npm run test
